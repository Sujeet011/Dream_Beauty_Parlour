<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://static.vecteezy.com/system/resources/previews/037/246/944/non_2x/ai-generated-make-up-products-advertisment-background-with-copy-space-free-photo.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-image: url(https://static.vecteezy.com/system/resources/previews/039/578/478/non_2x/ai-generated-composition-of-beauty-and-make-up-cosmetics-on-pink-studio-background-photo.jpg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 720px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            input, button {
                font-size: 14px;
                padding: 6px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <form id="dashboardForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact No.:</label>
            <input type="tel" id="contact" name="contact" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="dashboard.js">
       
    </script>
</body>
</html>
