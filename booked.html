<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Items</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .booked-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            color: white;
            background-color: red;
            border: none;
            padding: 12px; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

          @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .booked-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .delete-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
